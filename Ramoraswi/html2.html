<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    

    <body>
        <form action="Register" id="Sign_Up">
            <h2><b>Register</b></h2><br>
            <input type="text" id="names"  class="form__input" autofocus placeholder="Names"><br><br>
            <input type="text" id="surname" class="form__input" autofocus placeholder="Surname"><br><br>
            <input type="email" id="email" class="form__input" autofocus placeholder="email"><br><br>
            <input type="number" id="phone" class="form__input" autofocus placeholder="Number Phone"><br><br>
            <input type="password" id="password" class="form__input" autofocus placeholder="password"><br><br>
            <input type="password" id="password2" class="form__input" autofocus placeholder="Confirm password"><br><br>
            <button class="form__button" type="button" value="Register" onclick="registerUser()">Continue</button><br>
            <p><a href="Main.html" class="form__link">Already have an account? sign in</a></p>
        </form>

    </body>
    
    <script src="local.js"></script>
    <script src="script.js"></script>

</html>

    body {
        background-image: url('./Photos/SignIn.jpg');
        font-family: 'open sans', sans-serif;

        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    
</style>
